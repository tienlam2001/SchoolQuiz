<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Selling - MC Quiz</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Custom styles for answer buttons */
        .option-button {
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out, color 0.2s ease-in-out;
            border: 2px solid transparent;
        }

        .option-button.correct {
            background-color: #22c55e; /* green-500 */
            border-color: #16a34a; /* green-600 */
            color: white;
        }

        .option-button.incorrect {
            background-color: #ef4444; /* red-500 */
            border-color: #dc2626; /* red-600 */
            color: white;
        }

        /* Styles for the "Start With" toggle */
        .mode-button.active-mode {
            background-color: white;
            color: #3B82F6; /* blue-600 */
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        .dark .mode-button.active-mode {
            background-color: #374151; /* gray-700 */
            color: #60A5FA; /* blue-400 */
        }
        .mode-button.inactive-mode {
            background-color: transparent;
            color: #4B5563; /* gray-600 */
        }
        .dark .mode-button.inactive-mode {
            color: #D1D5DB; /* gray-300 */
        }

        /* Helper to hide elements */
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen p-4 transition-colors duration-300">

    <div class="bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-6 w-full max-w-2xl">
        <header class="mb-4">
            <h1 class="text-2xl md:text-3xl font-bold text-center text-blue-600 dark:text-blue-400">Professional Selling - Learn Mode</h1>
            <p class="text-center text-gray-600 dark:text-gray-400 text-sm">Exam II Study Guide (Multiple Choice)</p>
        </header>

        <!-- Progress Bar and Counter -->
        <div id="quiz-container">
            <div class="mb-4">
                <div class="flex justify-between items-center mb-1">
                    <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Progress</span>
                    <span id="progress-text" class="text-sm font-medium text-gray-700 dark:text-gray-300">Question 1 of 72</span>
                </div>
                <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
            </div>

            <!-- Question Container -->
            <div id="question-container" class="w-full min-h-[12rem] bg-gray-50 dark:bg-gray-700 rounded-xl p-6 mb-4 flex items-center justify-center">
                <p id="question-text" class="text-lg md:text-xl font-semibold text-center"></p>
            </div>

            <!-- Options Container -->
            <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-4">
                <!-- Option buttons will be injected here -->
                <button class="option-button w-full bg-white dark:bg-gray-600 dark:hover:bg-gray-500 hover:bg-gray-100 shadow p-4 rounded-lg text-left text-sm font-medium"></button>
                <button class="option-button w-full bg-white dark:bg-gray-600 dark:hover:bg-gray-500 hover:bg-gray-100 shadow p-4 rounded-lg text-left text-sm font-medium"></button>
                <button class="option-button w-full bg-white dark:bg-gray-600 dark:hover:bg-gray-500 hover:bg-gray-100 shadow p-4 rounded-lg text-left text-sm font-medium"></button>
                <button class="option-button w-full bg-white dark:bg-gray-600 dark:hover:bg-gray-500 hover:bg-gray-100 shadow p-4 rounded-lg text-left text-sm font-medium"></button>
            </div>

            <!-- Feedback and Navigation -->
            <div class="h-16 flex items-center justify-between">
                <div id="feedback-text" class="text-xl font-bold"></div>
                <button id="next-button" class="hidden bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-lg shadow-md transition-all duration-200">
                    Next
                </button>
            </div>
        </div>

        <!-- Finish Screen -->
        <div id="finish-container" class="hidden text-center py-12">
            <h2 class="text-3xl font-bold mb-4">Quiz Complete!</h2>
            <p class="text-xl text-gray-700 dark:text-gray-300 mb-8">You've reviewed all the terms.</p>
            <button id="restart-button" class="bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-lg shadow-md transition-all duration-200">
                Restart (Shuffle)
            </button>
        </div>


        <!-- Options -->
        <div class="border-t dark:border-gray-700 pt-4 flex flex-col sm:flex-row justify-center items-center space-y-2 sm:space-y-0 sm:space-x-4">
            <button id="shuffle-button" class="w-full sm:w-auto bg-gray-200 hover:bg-gray-300 dark:bg-gray-600 dark:hover:bg-gray-500 text-gray-800 dark:text-white font-medium py-2 px-4 rounded-lg transition-all duration-200">
                Shuffle Deck
            </button>
            <div class="flex space-x-2 p-1 bg-gray-200 dark:bg-gray-600 rounded-lg">
                <button id="start-term-button" class="mode-button active-mode font-medium py-1 px-3 rounded-md">
                    Start with Definition
                </button>
                <button id="start-def-button" class="mode-button inactive-mode font-medium py-1 px-3 rounded-md">
                    Start with Term
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- Data from your study guide ---
        const studyData = [
            { term: "Prospecting", definition: "The process of locating potential customers for a product or service. It includes all activities a salesperson does to initiate contact with customers for new business." },
            { term: "Reasons to Find New Customers", definition: "Salespeople must find new customers to replace those who: switch to competitors, go bankrupt, move out of the territory, merge with noncustomers, or decide to do without a product or service." },
            { term: "Reasons Salespeople are Reluctant to Prospect", definition: "Fear of rejection, it's time-consuming, concern with looking successful, feeling intimidated or guilty, and worrying about worst-case scenarios." },
            { term: "Qualifying the Lead", definition: "The process of determining if a lead is a prospect. Key questions: 1. Does a want or need exist? 2. Ability to pay? 3. Authority to buy? 4. Can be approached favorably?" },
            { term: "Other Lead Qualification Factors", definition: "Includes eligibility to buy (Volume, Geography, House Accounts) and other criteria (Timing of purchase, Potential for long-term partnership, Insight selling)." },
            { term: "Lead Qualification (Process)", definition: "A prequalification process including data verification, fraud screening, and the grading, scoring, and prioritization of leads." },
            { term: "Lead Management", definition: "The process for \"nurturing\" a lead throughout the pipeline and evaluating the profitability of sales resulting from lead-generating activities." },
            { term: "Satisfied Customers (as a lead source)", definition: "Current and previous customers contacted for additional business (selling deeper) and leads. Can act as 'promoters' or 'evangelists'." },
            { term: "Endless-chain Method", definition: "Attempting to get at least one additional lead from each person interviewed. Works best with satisfied customers." },
            { term: "Networking", definition: "Establishing connections to other people and then using those networks to generate leads, gather information, and generate sales." },
            { term: "Center-of-influence Method", definition: "Cultivating a relationship with well-known, influential people in a territory to get the names of leads." },
            { term: "Buying Community", definition: "A small, informal group of people in similar positions who communicate regularly." },
            { term: "Social Media (for Prospecting)", definition: "Using platforms like LinkedIn to find customers by building relationships and waiting for 'trigger events' to introduce your product." },
            { term: "Tradeshows, Fairs, and Merchandise Markets", definition: "Events used for lead generation. In some industries, almost all sales to resellers occur at these." },
            { term: "Webinars and Seminars (as a lead source)", definition: "Hosting events to generate leads. Should appeal to a specialized market with a topic of strong interest." },
            { term: "Lists and Directories", definition: "Prospect lists that salespeople can develop or purchase from sources like infoUSA." },
            { term: "Becoming an Expert (as prospecting)", definition: "A method where salespeople become recognized experts in their field, resulting in prospects seeking information from them." },
            { term: "Inbound Leads", definition: "Leads generated by the marketing department where the 'lead takes action' to receive more information." },
            { term: "Outbound Leads", definition: "Leads generated by the marketing department by 'identifying leads through secondary sources'." },
            { term: "Spotters (or Bird Dogs)", definition: "Individuals who provide leads for the salesperson, sometimes for a fee. They find out when someone is ready to purchase." },
            { term: "Cold Calling (or Cold Canvas Method)", definition: "A prospecting method that can waste time as many contacts may not have a need or the ability to pay. Often considered rude." },
            { term: "Blitz", definition: "A large group of salespeople attempts to call on all prospective businesses in a given geographical territory on a specified day." },
            { term: "Sales Call Flow (Planning)", definition: "The three steps are: 1. Gathering information, 2. Setting objectives, 3. Making an appointment." },
            { term: "Pre-call Information (Organization)", definition: "Includes: Firmographics, Prospect's customers, Prospect's competitors, Historical buying patterns, Suppliers, Current buying situation, Buying Center, Policies/procedures." },
            { term: "Internal Sources of Information", definition: "Includes: Company records (CRM), Sales portals, and the Selling center (sales team)." },
            { term: "Criteria for Effective Objectives (SMART)", definition: "Objectives should be: Specific, Measurable, Achievable, Realistic, and Time-based." },
            { term: "Primary Call Objective", definition: "The actual goal that a salesperson hopes to achieve in the call." },
            { term: "Minimum Call Objective", definition: "The minimum that a salesperson hopes to achieve, in case the call does not go exactly as planned." },
            { term: "Optimistic Call Objective", definition: "The most optimistic outcome the salesperson thinks could occur." },
            { term: "Secondary Call Objectives", definition: "Other objectives apart from the primary call objective." },
            { term: "Buyer's WIIFM (\"What's In It For Me?\")", definition: "The buyer's potential goals (e.g., on-time delivery, competitive pricing, technical support, exact specifications)." },
            { term: "3 Rights of Appointment Setting", definition: "Right Person, Right Time, Right Place." },
            { term: "\"Right Person\" Considerations", definition: "Focus on: receptivity, dissatisfaction, power, and look for 'Mobilizers'." },
            { term: "Videoconferencing", definition: "Meetings where people are not physically present but are connected via voice and video." },
            { term: "Webcasting (Virtual Sales Calls)", definition: "Meetings that are broadcast over the Internet." },
            { term: "Dealing with Gatekeepers", definition: "Strategies include: convincing it's in the boss's best interest, dropping names of higher-ups, or contacting before/after hours." },
            { term: "Essential Elements of the Sales Call", definition: "1. Making a good impression 2. Identifying needs 3. Offering the solution 4. Building credibility/trust 5. Assessing reactions and adjusting." },
            { term: "The Four A's of the Selling Process", definition: "Acknowledge, Acquire, Advise, Assure." },
            { term: "Impression Management", definition: "Activities a salesperson engages in to affect and manage the buyer's impression of them." },
            { term: "Waiting for the Prospect (Best Practices)", definition: "Be on time, make good use of your waiting time, and follow the '15-minute rule'." },
            { term: "Halo Effect", definition: "The manner in which you do one thing can change a person's perceptions of other things you do." },
            { term: "Opening", definition: "The method of getting the prospect's attention and interest quickly and making a smooth transition." },
            { term: "Types of Openings", definition: "Includes: Introduction, Referral, Benefit, Product, Compliment, and Question." },
            { term: "Rapport", definition: "A close, harmonious relationship founded on mutual trust." },
            { term: "Small Talk", definition: "Used to break the ice before the main presentation. Can be about current news, hobbies, or mutual friends." },
            { term: "Office Scanning", definition: "A technique where salespeople look around the prospect's office for items to use as effective small talk." },
            { term: "SPIN: Situation Questions", definition: "General data-gathering questions about the buyer's current situation." },
            { term: "SPIN: Problem Questions", definition: "Questions about specific difficulties, problems, or dissatisfactions the prospect has." },
            { term: "SPIN: Implication Questions", definition: "Questions helping the prospect recognize the true ramifications (consequences) of their problem; motivates them to find a solution." },
            { term: "SPIN: Need Payoff Questions", definition: "Questions about the usefulness of solving a problem; they are solution-centered." },
            { term: "Feature", definition: "A quality or characteristic of the product or service." },
            { term: "Benefit", definition: "The way in which a specific feature will help a particular buyer." },
            { term: "Customer Benefit Proposition", definition: "The way in which a salesperson shows how a product addresses the buyer's specific needs." },
            { term: "Feature Dumping", definition: "A poor sales practice of listing features without connecting them to benefits." },
            { term: "FEBA (Features, Evidence, Benefits, Agreement)", definition: "Method: 1. Mention the Feature. 2. Provide Evidence. 3. Explain the Benefit. 4. Ask for Agreement." },
            { term: "Common Objections (Categories)", definition: "Objections are often related to: 1. Needs 2. The product 3. The source 4. The price 5. Time." },
            { term: "Successful Approach to Objections", definition: "Anticipate objections, 'forestall' known concerns, relax and listen, evaluate if it's an excuse, and always tell the truth." },
            { term: "Responding to Factually Untrue Statements", definition: "Use Direct denial or Indirect denial." },
            { term: "Responding to Valid Concerns/Opinions", definition: "Use Compensation, Referral, Revisit, Acknowledge, or Postpone methods." },
            { term: "Direct Denial", definition: "A relatively strong statement by the salesperson to indicate an error the prospect has made. (e.g., \"That simply is not true.\")." },
            { term: "Indirect Denial", definition: "The salesperson denies the objection but attempts to soften the response. (e.g., \"I can see why you would be concerned... Actually, though...\")." },
            { term: "Compensation Method", definition: "Acknowledging the objection and then showing compensating advantages that outweigh the concern." },
            { term: "Referral Method (Feel-Felt-Found)", definition: "Relating how other customers had the same objection but found a positive result. (e.g., \"I understand how you feel. Others felt the same way... But they found that...\")." },
            { term: "Revisit Method (Boomerang Method)", definition: "The salesperson turns the objection into a reason for buying." },
            { term: "Acknowledge Method (Pass-up)", definition: "Used when a buyer is just venting; the salesperson listens, acknowledges, pauses, and then moves on." },
            { term: "Postpone Method", definition: "Used when the buyer raises an objection the salesperson would prefer to answer later (like an early price objection)." },
            { term: "Advantage", definition: "The way in which a specific feature will help a particular buyer (intermediate step between Feature and Benefit)." },
            { term: "Need Behind the Need", definition: "The more strategic, 'root cause' of the need a buyer expresses. (e.g., Buyer: 'We need laptops' -> Real Need: 'We need to improve sales performance')." },
            { term: "Insight Selling", definition: "A qualification factor considering the potential for a long-term partnership based on providing valuable insights." },
            { term: "Hunter/Farmer Approach", definition: "Sales metaphor: 'Hunters' find new business (prospecting). 'Farmers' cultivate existing customers (selling deeper)." }
        ];

        // --- Application State ---
        let cards = [...studyData];
        let currentIndex = 0;
        let startWith = 'definition'; // 'definition' (q=def, a=term) or 'term' (q=term, a=def)

        // --- DOM Elements ---
        const quizContainer = document.getElementById('quiz-container');
        const finishContainer = document.getElementById('finish-container');
        
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const optionButtons = optionsContainer.querySelectorAll('.option-button');
        
        const feedbackText = document.getElementById('feedback-text');
        const nextButton = document.getElementById('next-button');
        const restartButton = document.getElementById('restart-button');

        const progressText = document.getElementById('progress-text');
        const progressBar = document.getElementById('progress-bar');
        
        const shuffleButton = document.getElementById('shuffle-button');
        const startTermButton = document.getElementById('start-term-button');
        const startDefButton = document.getElementById('start-def-button');

        // --- Functions ---

        /**
         * Shuffles an array in place (Fisher-Yates)
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        /**
         * Generates 4 options (1 correct, 3 incorrect)
         */
        function generateOptions(correctAnswer) {
            let options = [correctAnswer];
            let distractors = [];
            
            // Get 3 unique distractors
            while (distractors.length < 3) {
                const randomIndex = Math.floor(Math.random() * studyData.length);
                const potentialDistractor = studyData[randomIndex];
                
                // Ensure distractor is not the correct answer and not already in the list
                if (potentialDistractor.term !== correctAnswer.term && !distractors.some(d => d.term === potentialDistractor.term)) {
                    distractors.push(potentialDistractor);
                }
            }
            
            let finalOptions = [...options, ...distractors];
            shuffleArray(finalOptions);
            return finalOptions;
        }

        /**
         * Loads the current question and options
         */
        function loadQuestion() {
            // Hide "Next" button and clear feedback
            nextButton.classList.add('hidden');
            feedbackText.textContent = '';
            
            const correctAnswer = cards[currentIndex];
            const options = generateOptions(correctAnswer);

            // Set question text
            if (startWith === 'definition') {
                questionText.innerHTML = correctAnswer.definition; // Question is the definition
            } else {
                questionText.innerHTML = correctAnswer.term; // Question is the term
            }
            
            // Populate option buttons
            optionButtons.forEach((button, index) => {
                const option = options[index];
                
                // Set button text
                if (startWith === 'definition') {
                    button.innerHTML = option.term; // Answer is the term
                } else {
                    button.innerHTML = option.definition; // Answer is the definition
                }

                // Store the full option data on the button
                button.dataset.term = option.term; 
                
                // Reset styles and enable
                button.className = 'option-button w-full bg-white dark:bg-gray-600 dark:hover:bg-gray-500 hover:bg-gray-100 shadow p-4 rounded-lg text-left text-sm font-medium';
                button.disabled = false;
                
                // Add click listener
                button.onclick = () => selectAnswer(button, option, correctAnswer);
            });
            
            updateProgress();
        }

        /**
         * Handles the user selecting an answer
         */
        function selectAnswer(selectedButton, selectedOption, correctAnswer) {
            // Disable all buttons
            optionButtons.forEach(button => button.disabled = true);
            
            // Show "Next" button
            nextButton.classList.remove('hidden');

            if (selectedOption.term === correctAnswer.term) {
                // Correct
                selectedButton.classList.add('correct');
                feedbackText.textContent = 'Correct!';
                feedbackText.className = 'text-xl font-bold text-green-500';
            } else {
                // Incorrect
                selectedButton.classList.add('incorrect');
                feedbackText.textContent = 'Incorrect';
                feedbackText.className = 'text-xl font-bold text-red-500';
                
                // Highlight the correct answer
                optionButtons.forEach(button => {
                    if (button.dataset.term === correctAnswer.term) {
                        button.classList.add('correct');
                    }
                });
            }
        }

        /**
         * Moves to the next question or finishes the quiz
         */
        function nextQuestion() {
            currentIndex++;
            if (currentIndex < cards.length) {
                loadQuestion();
            } else {
                // Quiz finished
                quizContainer.classList.add('hidden');
                finishContainer.classList.remove('hidden');
            }
        }

        /**
         * Updates the progress bar and text
         */
        function updateProgress() {
            const currentCardNum = currentIndex + 1;
            const totalCards = cards.length;
            const percent = (currentCardNum / totalCards) * 100;
            
            progressText.innerText = `Question ${currentCardNum} of ${totalCards}`;
            progressBar.style.width = `${percent}%`;
        }

        /**
         * Shuffles the question deck and starts over
         */
        function startQuiz() {
            shuffleArray(cards);
            currentIndex = 0;
            quizContainer.classList.remove('hidden');
            finishContainer.classList.add('hidden');
            loadQuestion();
        }

        /**
         * Sets the question/answer mode
         */
        function setStartWith(mode) {
            startWith = mode;
            
            // Update button styles
            if (mode === 'definition') {
                startTermButton.classList.add('active-mode');
                startTermButton.classList.remove('inactive-mode');
                startDefButton.classList.add('inactive-mode');
                startDefButton.classList.remove('active-mode');
            } else {
                startDefButton.classList.add('active-mode');
                startDefButton.classList.remove('inactive-mode');
                startTermButton.classList.add('inactive-mode');
                startTermButton.classList.remove('active-mode');
            }
            
            // Reload the current question to reflect the new mode
            loadQuestion();
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            // Set initial button styles
            setStartWith('definition'); // Default: Q=Definition, A=Term

            // Attach event listeners
            nextButton.addEventListener('click', nextQuestion);
            shuffleButton.addEventListener('click', startQuiz);
            restartButton.addEventListener('click', startQuiz);
            startTermButton.addEventListener('click', () => setStartWith('definition'));
            startDefButton.addEventListener('click', () => setStartWith('term'));
            
            // Start the quiz
            startQuiz();
        });

    </script>
</body>
</html>
